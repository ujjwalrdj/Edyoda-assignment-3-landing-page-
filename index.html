<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Edyoda landing page</title>

</head>

<body>
    <header>
        <nav id="navbar">
            <img src="./images/stunning-logo.png" alt="" class="src">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Jobs</li>
            </ul>
            <div class="btn">
                <buttoon>Your Account</buttoon>
            </div>
        </nav>
    </header>
    <main id="main">
        <div class="container">
            <div class="heading">
                <p>Stunning Workplace<div id="dot"></div></p>
            </div>
            <div>
                <p class="para">With stunning projects,Teams can organize projects,
                    manage shifting priorities,get work done.
                </p>
                <div class="button_2">
                    <button type="button" class="btn-2">
                        <span>New Account</span>
                    </button>
                    <span class="btn_3">
                        <span><img src="./images/arrow-up.png" alt=""></span>
                    </span>
                    <span class="btn_3" alt="">
                        <span><img src="./images/arrow-down.png" alt=""></span>
                    </span>
                </div>
                <div class="check">
                    <div class="checkbox">
                        <input type="image"  src="./images/tick-gray.png" alt=""><span>Dmm design</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
                            src="./images/user-pink.png" alt="">&nbsp;<span class="date">20 Dec</span>&nbsp;<div class="rectangle"></div>
                    </div>
                    <div class="checkbox_2">
                        <input type="image"  src="./images/tick-blue.png" alt=""><span>Blurr animation</span><img
                            src="./images/user-orange.png" alt="">&nbsp;<span class="date">22 Dec</span>&nbsp;<div class="rectangle_2"></div>
                    </div>
                    <div class="checkbox_3">
                        <input type="image" src="./images/tick-gray.png" alt=""><span>Illustration</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
                            src="./images/user-blue.png" alt="">&nbsp;<span class="date">26 Dec</span>&nbsp;<div class="rectangle_3"></div>
                    </div>
                    <div class="checkbox_4">
                        <input type="image"  src="./images/tick-gray.png" alt=""><span>Refunds</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img
                            src="./images/user-red.png" alt="">&nbsp;<span class="date">28 Dec</span>&nbsp;<div class="rectangle_4"></div>
                    </div>
                    
                </div>
                <div class="picture">
                    <img src="./images/landing-section-image.png" alt="">
                </div>
            </div>
        </div>

    </main>

</body>

</html>
